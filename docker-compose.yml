services:
  player-service:
    build:
      context: ./player-service
      dockerfile: Dockerfile
    ports:
      - "5043:5043"
    volumes:
      - player-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5043/players/1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  matchmaking-service:
    build:
      context: ./matchmaking-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  player-data:
