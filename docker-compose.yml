services:
  redis:
    image: redis 
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379" 
    command: redis-server 

  player-db:
    image: postgres
    container_name: player-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  player-service:
    build:
      context: ./player-service
      dockerfile: Dockerfile
    depends_on:
      player-db:
        condition: service_healthy
    ports:
      - "5043:5043"
    environment:
      CONNECTION_STRING: Host=player-db;Port=5432;Database=postgres;Username=postgres;Password=postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5043/players/1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  matchmaking-service:
    build:
      context: ./matchmaking-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  player-data:
